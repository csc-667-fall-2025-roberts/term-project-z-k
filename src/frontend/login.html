<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Eights - Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/chat.css">
</head>

<body>
    <header>
        <p id="title">üÉè Crazy Eights</p>
        <p id="description">Play the classic card game online!</p>
    </header>
    
    <div id="main">
        <div id="login">
            <p class="title">Welcome Back</p>

            <div id="error-message" class="error-message hidden"></div>

            <p>Username or Email</p>
            <input id="username-or-email" type="text" placeholder="Enter your username or email">

            <p>Password</p>
            <div class="password-field">
                <input id="password" type="password" placeholder="Enter your password">
                <button type="button" class="show-password" aria-pressed="false" aria-label="Show password">Show</button>
            </div>

            <button id="login-button" class="gradient-button">Login</button>
            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
        </div>
    </div>
</body>

<script src="/js/theme.js"></script>
<!--<script src="/js/chat.js"></script> -->
<script src="/js/login.js"></script>

</html>
