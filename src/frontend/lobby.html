<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Eights</title>
    <link rel="stylesheet" href="css/lobby.css">
</head>

<body>
    <header>
        <nav>
            <h1>Crazy Eights Lobby</h1>
            <div id="user-nav">
                <span id="welcome"></span>
                <button id="logout" class="red-button">Logout</button>
            </div>
        </nav>
    </header>
    <div id="main">
        <div id="create-room">
            <h2>Create A Room</h2>
            <div class="form">
                <span>Room Name</span>
                <input id="room-name" type="text" placeholder="Room name">
            </div>
            <div class="form">
                <label>Max Players</label>
                <select id="max-players">
                    <option value="2">2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4" selected>4 Players</option>
                </select>
            </div>
            <span>
                <input id="private-room" type="checkbox" name="" id="">
                <span>Private Room</span>
            </span>
            <div>
                <button id="create-room-button" class="gradient-button">Create Room</button>
            </div>
        </div>
        <div id="rooms">
            <h2>Available Rooms</h2>
            <div id="filter">
                <button>All</button>
                <button>Waiting</button>
                <button>In Progress</button>
            </div>
            <div id="games"></div>
        </div>
    </div>
</body>

<script src="js/lobby.js"></script>

</html>
